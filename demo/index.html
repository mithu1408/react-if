<!DOCTYPE html>
<html>
  <head>
    <title>React Conditional demo</title>
    <script src="https://fb.me/react-0.14.6.js"></script>
    <script src="https://fb.me/react-dom-0.14.6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="../lib/ReactConditional.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      const { Conditional, If, Else } = ReactConditional;

      const Beer = React.createClass({

        getDefaultProps() {
          return {
            drinkingAge: 16 // Yay, Switzerland!
          };
        },

        render() {
          return (
            <div id="some-id">
              <Conditional>
                <If condition={ this.props.age >= this.props.drinkingAge }><span>Have a beer, {this.props.name}!</span></If>
                <Else>
                  {() => {
                    return <span>Sorry, {this.props.name}, you are not old enough.</span>
                  }}
                </Else>
              </Conditional>
            </div>
          );
        }

      });

      ReactDOM.render(
        <Beer age={34} name="Towfique" />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
