<!DOCTYPE html>
<html>
  <head>
    <title>React Conditional demo</title>
    <script src="https://fb.me/react-0.14.6.js"></script>
    <script src="https://fb.me/react-dom-0.14.6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="../lib/ReactConditional.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      const { Conditional, If, Else } = ReactConditional

      const NumberText = React.createClass({

        getDefaultProps() {
          return {
            value: -13
          }
        },

        render() {
          return (
              <div>
                  <Conditional>
                      <If condition={ this.props.value < 0 }>
                          <span>Negative</span>
                      </If>
                      <If condition={ this.props.value > 0 }>
                          <span>Positive</span>
                      </If>
                      <Else>
                        <span>Zero</span>
                      </Else>
                  </If>
              </div>
          )
        }

      })

      ReactDOM.render(
        <NumberText value={13} />,
        document.getElementById('example')
      )
    </script>
  </body>
</html>
